<!DOCTYPE html>
<html lang="en">
<head>
  <script src="{{ url_for('static', filename='js/select-characteristics.js') }}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>FlickFinder</title>
</head>
<body>
    <div class="containerr">
        <div class="header">
            <p class="logo">Movie Night</p>
        </div>
        <div class="title">
            <h1>Are there any other characterstics you like ?</h1>
        </div>
        <div class="subtitle">
            <p>Select all that apply.</p>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-label="Animated striped example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-11 text-end">
              <button onclick="setactors()" type="button" class="btn btn-warning btn-lg">Next</button>
          </div>
        </div>
        <div class="bottomContainer">
            <div class="options">
                <div onclick="selectchar('1')" class="suboptions">
                    <p id="1">Visual storytelling</p>
                </div>
                <div onclick="selectchar('2')"  class="suboptions">
                    <p id="2">Narrative structure</p>
                </div>
                <div onclick="selectchar('3')"  class="suboptions">
                    <p id="3">Acting</p>
                </div>
                <div onclick="selectchar('4')"  class="suboptions">
                    <p id="4">Sound design</p>
                </div>
                <div onclick="selectchar('5')"  class="suboptions">
                    <p id="5">Cinematography</p>
                </div>
                <div onclick="selectchar('6')"  class="suboptions">
                    <p id="6">Editing</p>
                </div>
                <div onclick="selectchar('7')"  class="suboptions">
                    <p id="7">Themes and messages</p>
                </div>
                <div onclick="selectchar('8')"  class="suboptions">
                    <p id="8">Duration</p>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
