<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{ url_for('static', filename='js/select-length.js') }}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>FlickFinder</title>
</head>
<body>
    <div class="containerr">
      <p class="logo text-left m-4"><a href="/"><img src="{{url_for('static',filename='images/logo.jpeg')}}" width="200" height="100"/></a></p>
        <div class="title">

              <h1 class="title text-sm text-center">Choose Length.</h1>
        </div>
        <!--
        <div class="subtitle">
            <p>Select all that apply.</p>
        </div>
        -->

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;background-color: #adf90f;"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-11 text-end">
              <button onclick="setactors()" style="background-color: #adf90f;" type="button" class="btn btn-lg">Next</button>
          </div>
        </div>
        <div class="bottomContainer">
            <div class="options">
                <div onclick="selectlength('80')" class="suboptions">
                    <p id="80">Less than 90 min</p>
                </div>
                <div onclick="selectlength('90')" class="suboptions">
                    <p id="90">90 - 120 min</p>
                </div>
                <div onclick="selectlength('121')" class="suboptions">
                    <p id="121">120 min+</p>
                </div>
                <div onclick="selectlength('0')" class="suboptions">
                    <p id="0">Length is not important</p>
                </div>
            </div>
            <div class="button">

            </div>
        </div>
    </div>
</body>
</html>
