<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlickFinder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="containerr">
    <div class="header">
      <div class="row">
        <p class="logo text-left"><a href="/"><img src="{{url_for('static',filename='images/logo.jpeg')}}" width="200" height="100"/></a></p>
        <div class="col-md-12 text-end">
          {% if current_user.is_authenticated %}
          <div class="dropdown">
            <button style="background-color: #adf90f;" class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-user"></i> {{ current_user.email }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Account</a></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <div>
    </div>
    <div style="display: none;">
      {% for movie_id in movie_ids %}
      <span data-movie-id="{{ movie_id }}"></span>
      {% endfor %}
    </div>
    <div class="heading">
      <h1 class=" title text-center">Here are a list of movies already watched.</h1>
    </div>
    <div class="subtitle">
      <p class="text-center"><i>Already Watched Movies</i></p>
    </div>
    <div id="movies_grid" class="container">

      <div class="row">

      </div>

    </div>

    <div id="sentinel"></div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var script = document.createElement('script');
      script.src = "{{ url_for('static', filename='js/watch-list.js') }}";
      document.body.appendChild(script);
    });
  </script>
</body>

</html>
